
server {
    listen 80;
    listen [::]:80;
    server_name primos.mat.br www.primos.mat.br;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name primos.mat.br www.primos.mat.br;

    # SSL Configuration (Adjust paths after Certbot runs)
    # ssl_certificate /etc/letsencrypt/live/primos.mat.br/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/primos.mat.br/privkey.pem;
    # Temporary Self-Signed or Cloudflare Origin Certs would go here
    # For now, using standard Cloudflare setup usually handles SSL at edge
    # But if using direct VPS, we need valid certs.
    
    # Root Directory (Vite Build)
    root /root/primos_mat/dist;
    index index.html;

    # Brotli Compression
    # brotli on; # Requires nginx-module-brotli (might not be installed by default apt)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://primos.mat.br https://vitals.vercel-insights.com https://vnrufmtdzvduqaqommla.supabase.co wss://vnrufmtdzvduqaqommla.supabase.co;";

    # Dashboard Protection
    location ^~ /dashboard-recon-2026-x {
        try_files $uri $uri/ /index.html;
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # SPA Routing (Fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache Static Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
