# Security Headers & Performance Tuning for Primos.mat.br
# Uploaded via Trae Auto-Deploy

# Gzip Compression Tuning
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

# Security Headers (Global)
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data:;" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
