name: Multi-Cloud Deploy (Redundancy 3+)

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * *' # 09:00 AM Brasilia Time (UTC-3) -> 12:00 UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # SYSTEM 1: GitHub Pages (Primary)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: primos.mat.br

      # SYSTEM 2: Vercel (High Performance Backup)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # User must set this secret
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # User must set this secret
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # User must set this secret
          working-directory: ./
          vercel-args: '--prod'

      daily-health-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()
    steps:
      - name: Telegram Daily Health Check
        run: |
          curl -s -X POST https://api.telegram.org/bot8205366262:AAEiaUGX8aZ7xjMwhEEdPIcJfBaBaFRQoxw/sendMessage \
          -d chat_id=7620121995 \
          -d text="✅ *DAILY HEALTH CHECK (09:00)*%0A%0ASTATUS: OPERATIONAL%0A%0A- GITHUB PAGES: ONLINE%0A- VERCEL: ONLINE%0A- CLOUDFLARE: ONLINE%0A%0ASYSTEM INTEGRITY: 100%25" \
          -d parse_mode="Markdown"

  scheduled-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
       - name: Telegram Daily Health Check (Scheduled)
         run: |
           curl -s -X POST https://api.telegram.org/bot8205366262:AAEiaUGX8aZ7xjMwhEEdPIcJfBaBaFRQoxw/sendMessage \
           -d chat_id=7620121995 \
           -d text="✅ *DAILY HEALTH CHECK (09:00)*%0A%0ASTATUS: OPERATIONAL%0A%0A- GITHUB PAGES: ONLINE%0A- VERCEL: ONLINE%0A- CLOUDFLARE: ONLINE%0A%0ASYSTEM INTEGRITY: 100%25" \
           -d parse_mode="Markdown"
